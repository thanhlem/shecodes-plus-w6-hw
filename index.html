    <div class="container">
      <div class="weather-container">
        <div class="clearfix">
          <form id="weather__form" class="float-left">
            <input
              type="text"
              id="weather__form-location"
              placeholder="Enter a city"
              autocomplete="off"
              autofocus="on"
            />
            <input type="submit" value="Search" class="btn btn-primary" />
          </form>
          <button id="weather-refresh" class="float-left btn btn-success">
            Current Location
          </button>
        </div>

        <div class="weather-summary">
          <div class="weather-summary-header">
            <h1 id="weather-location">Lisbon</h1>
            <div id="weather-date" class="weather-detail__text">Wed 15:58</div>
            <div class="weather-detail__text" id="weather-description">
              Clear
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="clearfix">
                <img
                  class="weather__icon weather__icon--today"
                  src="http://openweathermap.org/img/w/01d.png"
                />
                <div class="weather-temp weather-temp--today">14</div>
                <div class="weather-unit__text weather-unit__text--today">
                  Â°C
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="weather-detail__text">
                Precipitation: <span id="precipitation-probality">73%</span>
              </div>
              <div class="weather-detail__text">
                Wind: <span id="wind-speed">4km/h</span>
              </div>
            </div>
          </div>
        </div>
        <div class="days clearfix">
          <div class="day__block">
            <div class="day__block-date">Wed 9:00</div>
            <img
              class="day__block-image"
              src="http://openweathermap.org/img/w/01d.png"
            />
            <div class="day__block-temps">
              <span class="day__block-temp">14</span>
            </div>
          </div>
          <div class="day__block">

            </div>
